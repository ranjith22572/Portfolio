<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjith's Portfolio Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a9bd3;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4682b4;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        img {
            width: 33.33%; /* 1/3 of the screen width */
            max-width: 100%; /* Ensure it doesn't exceed the container's width */
            height: auto; /* Maintain aspect ratio */
            margin: 10px 0; /* Some margin for spacing */
            display: inline-block; /* Ensure images are inline */
        }
    </style>
</head>
<body>
    <header>
        <h1>Ranjith's Portfolio</h1>
    </header>
    <main>
        <h2>Registration</h2>
        <form id="registrationForm" action="portfolio.html" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
